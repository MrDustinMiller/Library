<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/index.js" defer></script>
    <script src="scripts/controls.js" defer></script>
    <title>Library | Dustin Miller</title>
</head>

<body>
    <main class="main-content">
        <button class="insert-book">Log Book</button>
        <form action="/" class="new-book-form">
            <label for="new-title" class="title-label">Title</label>
            <input type="text" id="new-title" class="new-title">
            <label for="new-author" class="author-label">Author</label>
            <input type="text" id="new-author" class="new-author">
            <label for="new-pages" class="pages-label">Pages</label>
            <input type="text" id="new-pages" class="new-pages">
            <label for="new-read" class="read-label">Read?</label>
            <input type="text" id="new-read" class="new-read">
            <input type="button" class="submit" value="Submit">
        </form>
        <div class="book-card-section">
        </div>
    </main>

</body>

</html>
